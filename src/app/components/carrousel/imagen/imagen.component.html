<div>
    <img 
        src={{imagen.url}} 
        alt={{imagen.descripcion}}
        [ngClass]="clases"
        class="r30-9">
    <div class="contenedor">
        <h2 [ngClass]="title ? '' : 'hidden'" class="title">{{imagen.title | uppercase}}</h2>
        <p [ngClass]="description ? '' : 'hidden'" class="descripcion">{{imagen.descripcion}}</p>
    </div>
</div>
